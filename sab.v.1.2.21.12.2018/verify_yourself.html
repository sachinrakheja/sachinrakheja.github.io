        <div class="col-sm-12 col-xs-12 col-lg-8 donate_table-t1">
           <form class="login100-form validate-form">
            <h1 class="sponser-heading">Enter Your Details</h1>
            <div class="wrap-input100 validate-input m-b-26" data-validate="Name is required">
              <span class="label-input100 required">Name</span>
              <input class="input100" type="text" name="name" placeholder="Enter Name" required>
              <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-18" data-validate = "Email is required">
              <span class="label-input100 required">Email</span>
              <input class="input100" type="email" name="email" placeholder="Enter Email" required>
              <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input m-b-18" data-validate = "Contact is required">
              <span class="label-input100 required">Contact</span>
              <input class="input100" type="text" name="contact" placeholder="Enter Contact" required>
              <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input m-b-18" data-validate = "Message is required">
              <span class="label-input100 required">Message</span>
              <input class="input100" type="input" name="message" placeholder="Enter Message" required>
              <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input m-b-18" data-validate = "Doner is required">
              <span class="label-inputIdentityUpload required" style="height:51px; padding-top: 15px;">Identity Proof</span>
              <br>
              <label class="sponser-checkbox-label">
              <input type="radio" style="margin-left:18px;" name="identity" required>
              Military Proof</label>
              <br>
              <label class="sponser-checkbox-label">
              <input type="radio" style="margin-left:18px;" name="identity" required>
              Identity Proof
              </label>
              <input class="inputUploadFile" type="file" name="photo"  required>
              <span class="focus-input100" ></span>
            </div>
            <div class="wrap-input100 validate-input m-b-18" data-validate = "Message is required">
              <!-- <span class="label-input100 required">Photo</span> -->
              
              <span class="focus-input100"></span>
            </div>
            <div class="container-login100-form-btn">
              <input type="submit" class="login100-form-btn login100-form-btn-verify" id="btn_verify" value="Verify">
            </div>
          </form>
        </div>
