  <div class="donate_refer_main_container">
    <div class="row">
      <div class="container ">
        <div class="col-sm-12 col-xs-12 col-lg-8 donate_table-t1">

          <form method="POST" action="form-handler" onsubmit="return validate();" name="Refer1">
            <h1 class="donate_heading-h1">Enter details</h1>
            <table class="table table-condensed donate_table-one">

              <tbody>
                <tr>
                  <td><label for="usr">Name*</label></td>

                  <td><input type="text" class="form-control donate_transparent-input" id="First" placeholder=""></td>

                <tr>
                  <td><label for="usr">Email</label></td>

                  <td colspan="3"><input type="text" class="form-control donate_transparent-input" id="email"></td>


                </tr>
                <tr>
                  <td><label for="usr">NUMBER*</label></td>

                  <td colspan="3"><input type="text" class="form-control donate_transparent-input" id="mob"></td>

                </tr>
                <tr>
                  <td><label for="usr">AMOUNT*</label></td>

                  <td colspan="3"><input type="text" class="form-control donate_transparent-input" id="Msg"></td>

                </tr>
                <tr>
                  <td><label for="usr">DONOR*</label></td>
                  <td rowspan="3">
                    <input type="radio" class="custom-control-input" id="defaultGroupExample1" name="groupOfDefaultRadios"
                      checked>
                    <label>DONOR (One Time Donation)</label>

                    <br>

                    <input type="radio" class="custom-control-input" id="defaultGroupExample2" name="groupOfDefaultRadios">
                    <label>SPONSOR (>Rs.1000 per year)</label>
                    <br>

                    <input type="radio" class="custom-control-input" id="defaultGroupExample3" name="groupOfDefaultRadios">
                    <label>PATRON (>Rs.10 lakhs per year)</label>
                  </td>
                </tr>



                

              </tbody>
            </table>
            <button type="submit" class="btn btn-default donate_refer-btn">PROCEED</button>
          </form>
        </div>




      </div>
